<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Date Converter - Ethiopian Calendar</title>
        <meta name="description" content="Convert dates between Ethiopian and European calendar. Application works offline.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!--[if lte IE 9]>
              <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="container" style="padding: 2em;">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <p class="lead text-center" style="margin-top: 1rem">Today in Ethiopian Calendar is <strong id="ethTodayTextArea">...</strong>
                            <button type="button" class="btn btn-sm" id="refreshEthDateButton">
                                <strong style="font-size: x-large">‚ü≥</strong>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 offset-md-1 offset-lg-2 row-eq-height">
                    <div class="card">
                        <div class="card-header text-center" style="background-color:rgb(29, 139, 248)">European Date</div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="date" class="form-control" id="EuropeanDate"/>
                                <p id="EurDayTextArea"></p>
                                <span class="help-block">Change the date above to convert to Ethiopian calendar.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 row-eq-height">
                    <div class="card">
                        <div class="card-header text-center" style="background-image: linear-gradient(#90ee90,#ffffe0,#ffffe0,#e87171);">Ethiopian Date</div>
                        <div class="card-body">
                                <div class="form-inline">
                                    <input type="number" class="form-control" id="EthMonthScroll" min="1" max="13" style="width:3em;padding-left:2px;padding-right:0;"> /
                                    <input type="number" class="form-control" id="EthDayScroll" min="1" max="30" style="width:3em;padding-left:2px;padding-right:0;"> /
                                    <input type="number" class="form-control" id="EthYearScroll" min="-99999" max="999999" style="width:4em;padding-left:2px;padding-right:0;">
                                </div>
                                <p id="ethDayTextArea" style="width:100%;"></p>
                                <span class="help-block" style="width:100%;">Change the date above to convert to European calendar.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Check that service workers are registered
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', {scope: '/'});
              });
            }
        </script>
        ${require('html-loader!./html/analytics.html')}
    </body>

</html>
