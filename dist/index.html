        <main>
            <div class="container" style="padding: 2em;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card" style="width: 100%">
                <p class="lead text-center" style="margin-top: 1rem" id="ethTodayTextArea">
                    Today in Ethiopian Calendar is 
                    <span v-cloak>
                        <strong style="font-weight:bold">{{ ethTodayDateText }}</strong>
                        {{ ethTodayTimeText }}
                    </span>
                    <span v-once>
                        <span v-if="false">...loading...</span>
                    </span>
                    <button type="button" class="btn btn-sm" id="refreshEthDateButton" v-if="! liveRefreshEnabled">
                        <strong style="font-size: x-large">‚ü≥</strong>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
            <div class="container">
                <div class="row" id="CalendarConverter">
<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 offset-md-1 offset-lg-2 row-eq-height">
    <div class="card" style="width: 100%">
        <label for="EuropeanDate" class="card-header text-center" style="background-color:rgb(70, 163, 255);color:black">
            European Date
        </label>
        <div class="card-body">
            <div class="form-group">
                <input v-model="eurCalForm" type="date" class="form-control" id="EuropeanDate">
                <p v-cloak>{{ eurCalText }}</p>
                <span class="help-block">Change the date above to convert to Ethiopian calendar.</span>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 row-eq-height">
    <div class="card" style="width: 100%">
        <label for="EthioianDate" class="card-header text-center" style="background-image: linear-gradient(#90ee90,#ffffe0,#ffffe0,#e87171);color: black;">
            Ethiopian Date
        </label>
        <div class="card-body">
            <div class="form-inline" id="EthioianDate">
                <input v-model.number="ethCalMon" type="number" class="form-control" id="EthMonthScroll" min="1" max="13" style="width:3em;padding-left:2px;padding-right:0;">
                /
                <input v-model.number="ethCalDate" type="number" class="form-control" id="EthDayScroll" min="1" max="30" style="width:3em;padding-left:2px;padding-right:0;">
                /
                <input v-model.number="ethCalYear" type="number" class="form-control" id="EthYearScroll" min="-99999" max="999999" style="width:4em;padding-left:2px;padding-right:0;">
            </div>
            <p v-cloak style="width:100%;">{{ ethCalText }}</p>
            <span class="help-block" style="width:100%;">
                Change the date above to convert to European calendar.
            </span>
        </div>
    </div>
</div>
