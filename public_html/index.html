    <div>
        <p>Today in Ethiopian Calendar is <strong id="ethTodayTextArea"></strong>
            <button type="button" class="btn btn-sm" onclick="$('#ethTodayTextArea').html(toEthiopianDateTimeString(new Date()))">
                Click to Update Value
            </button>
        </p>
    </div>
    <div>
        <span style='background:silver;'>Day in European:</span>
        <input type="date" id="EuropeanDate" onchange="updateCalculatedEthDateOnPage()" />
        <p id="EurDayTextArea"></p>
    </div>
    <div>
        <span style='background:silver;'>Ethiopian Day:</span>
        <input type="number" id="EthMonthScroll" min="1" max="13" onchange="updateCalculatedEurDateOnPage()"> /
        <input type="number" id="EthDayScroll" min="1" max="30" onchange="updateCalculatedEurDateOnPage()"> /
        <input type="number" id="EthYearScroll" min="-99999" max="999999" onchange="updateCalculatedEurDateOnPage()">
        <p id="ethDayTextArea"></p>
    </div>
